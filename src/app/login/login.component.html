<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.component.css"> <!-- Link to custom CSS -->
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <h2 class="text-center mb-4">Login</h2>

          <form>
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" placeholder="Enter your username">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter your password">
            </div>

            <!-- Subject Selection -->
            <div class="mb-4"> <!-- Increased margin-bottom here -->
              <label for="subject" class="form-label">Select Subject</label>
              <select class="form-select" name="subject" [(ngModel)]="subject">
                <option *ngFor="let subject of subjects" value="{{subject}}">{{subject}}</option>
              </select>
            </div>

            <!-- Login Buttons -->
            <div class="d-grid gap-2">
              <input type="button" class="btn btn-primary" value="Login" (click)="validate()">
              <input type="button" class="btn btn-secondary" value="Admin Login" (click)="validate2()">
            </div>
          </form>

          <!-- Message -->
          <span class="mt-3 d-block text-center text-danger">{{message}}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
