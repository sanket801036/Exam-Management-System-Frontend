<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      background-color: #f8f9fa;
    }

    .form-container {
      margin-top: 50px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Registration Form Container -->
        <div class="form-container">
          <h2 class="text-center mb-4">Register</h2>

          <form>
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" [(ngModel)]="user.username">
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" [(ngModel)]="user.password">
            </div>

            <!-- Mobile Number -->
            <div class="mb-3">
              <label for="mobno" class="form-label">Mobile Number</label>
              <input type="number" class="form-control" id="mobno" name="mobno" placeholder="Enter your mobile number" [(ngModel)]="user.mobno">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="emailid" class="form-label">Email address</label>
              <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Enter your email address" [(ngModel)]="user.emailid">
            </div>

            <!-- Register Button -->
            <div class="d-grid">
              <input type="button" class="btn btn-success" value="Register" (click)="saveUser()">
            </div>
          </form>

          <!-- Message -->
          <span class="mt-3 d-block text-center">{{message}}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
